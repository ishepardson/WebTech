<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <title>CS12-InClass</title>

        <style type="text/css">
            /* Your styles go here */
            body {
                text-align: center;
            }
        </style>
        <script type="text/javascript">
            function enlarge(){
                let i = document.getElementById("map");
                let w = i.width;
                //alert(w);
                i.width = w * (1 + 0.5);
                //alert("w: " + w + ".The current width" + i.width);
            }
            function shrink(){
                let i = document.getElementById("map");
                let w = i.width;
                //alert(w);
                i.width = w / (1 + 0.5);
                //alert("w: " + w + ".The current width" + i.width);
            }

        </script>
    </head>

    <body>

        <h2> Manipulating Styles and Images </h2>

        <p><img src="images/usa.png" id="map" alt="Image goes here" title="map of 
            USA" width="400" onmouseover="enlarge()" onmouseout="shrink()"></p>

        <hr>

        <!----<p><img src="images/beaver.jpg" width="400" onmouseover="shrink()" id="second"> </p>-->

    </body>

</html>
