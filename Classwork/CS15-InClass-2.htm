<!DOCTYPE html>
<html>

    <head>

        <title>CS15-InClass2 - Temperature Converter</title>
        <style type="text/css">
            form {
                font-family: Arial;
                font-weight: bold;
                padding: 60px;
                width: 50%;
                margin-right: auto;
                margin-left: auto;
                background-color: Silver;
            }

            h1 {
                font-family: Arial;
                font-weight: bold;
                text-align: center;
            }

            p#p1 {
                margin-bottom: 40px;
            }
        </style>
        <script type="text/javascript">
        function display(){
            let myForm = document.getElementById("form2");
            let cel = myForm.cel.value;
            let far = myForm.far.value;
            cel = parseFloat(cel);
            far = parseFloat(far);

            if ((cel.length == 0) && (far.length == "")){
                alert ("You must enter a value");}
            else if ((isNaN(cel)) && (isNaN(far))){
                alert("You did not enter a valid number.");}
            else{
                if ((cel.length == "") && (far.length == 0)){
                    far = cel*(9/5)+32;
                    
                }
                else if ((far.length == "") && (cel.length == 0)){
                    cel = (far - 32) * (5/9);
                    
                }

            }

        return false;        
        }
        
        
        </script>
    </head>

    <body>
        <!-- Your HTML goes here -->
        <h1> Celsius Fahrenheit Converter</h1>
        <form action="" method="post" id="form2">
            <p id="p1">
                Celsius: <input type="text" name="cel" size="10" /> Fahrenheit: <input type="text" name="far" size="10" />
            </p>

            <p style="margin-left:100px">
                <input type="submit" name="submit" value="Convert" style="width:80px; height:40px;" onclick="return display()"/>
                <input type="reset" name="reset" value="Clear" style="width:80px; height:40px;" />
            </p>
        </form>

    </body>

</html>
